<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Каталог</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

<h1>Каталог товаров</h1>

<div class="catalog">

  <div class="card" data-name="iPhone 6s 64Gb">
    <div class="card-img">
        <img src="img/iphone6s.jpg">
    </div>
    
    <div class="card-content">
        <h3>31999 ₽</h3>
        <p>iPhone 6s 64Gb</p>
        <button>Купить</button>
    </div>
  </div>
  <div class="card" data-name="Samsung Galaxy A52">
    <div class="card-img">
        <img src="img/samsungA52.png">
    </div>
    
    <div class="card-content">
        <h3>8499 ₽</h3>
        <p>Samsung Galaxy A52</p>
        <button>Купить</button>
    </div>
  </div>

    <div class="card" data-name="Apple AirPods Pro">
    <div class="card-img">
        <img src="img/airpodspro.png">
    </div>
    
    <div class="card-content">
        <h3>24999 ₽</h3>
        <p>Apple AirPods Pro</p>
        <button>Купить</button>
    </div>
  </div>
  <div class="card" data-name="Sony WH-1000XM4">
    <div class="card-img">
        <img src="img/samsungxbuds.png">
    </div>
    
    <div class="card-content">
        <h3>17999 ₽</h3>
        <p>Sony WH-1000XM4</p>
        <button>Купить</button>
    </div>
  </div>

    <div class="card" data-name="Nintendo Switch Lite">
    <div class="card-img">
        <img src="img/nintendoswitch.png">
    </div>
    
    <div class="card-content">
        <h3>13999 ₽</h3>
        <p>Nintendo Switch Lite</p>
        <button>Купить</button>
    </div>
  </div>
  <div class="card" data-name="Xiaomi Mi Band 8">
    <div class="card-img">
        <img src="img/miband.png">
    </div>
    
    <div class="card-content">
        <h3>2999 ₽</h3>
        <p>Xiaomi Mi Band 8</p>
        <button>Купить</button>
    </div>
  </div>

    <div class="card" data-name="iPhone 17 Pro Max">
    <div class="card-img">
        <img src="img/iphone17.png">
    </div>
    
    <div class="card-content">
        <h3>149999 ₽</h3>
        <p>iPhone 17 Pro Max</p>
        <button>Купить</button>
    </div>
  </div>
  <div class="card" data-name="Samsung Galaxy Watch8 Classic">
    <div class="card-img">
        <img src="img/sumsungwatch.png">
    </div>
    
    <div class="card-content">
        <h3>5000 ₽</h3>
        <p>Samsung Galaxy Watch8 Classic</p>
        <button>Купить</button>
    </div>
  </div>
</div>

<div class="modal" id="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <p id="product-name"></p>
        <h2>Оформление заказа</h2>
        <input type="text" placeholder="Ваше имя">
        <input type="text" placeholder="Ваш номер телефона">
        <button>Отправить</button>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
